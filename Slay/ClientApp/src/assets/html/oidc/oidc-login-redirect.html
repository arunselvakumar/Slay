<script src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client/1.5.2/oidc-client.min.js" integrity="sha256-k/P1lHPL4nw0+vuUbSlSg27MoHWBQrJ1KSGOsERmU8U=" crossorigin="anonymous"></script>

<script>
  let config = {
    userStore: new Oidc.WebStorageStateStore({store: window.localStorage})
  };

  let userManager = new Oidc.UserManager(config);
  userManager.signinRedirectCallback().then(() => {
    window.history.replaceState({}, window.document.title, window.location.origin);
    window.location = "/";
  }, error => {
    console.error(error)
  });
</script>
